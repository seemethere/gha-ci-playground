name: comments_bot

on:
  issue_comment:
    types: [edited]
  pull_request:

jobs:
  ciflow:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
      - name: ciflow
        uses: zhouzhuojie/ciflow@966e4534e4e7ca30578dec7feb7c03c6945f438e
        with:
          role: dispatcher
          comment-head-fixture: '# ðŸ“š CIFlow Test Plan'
          comment-body-fixture: |
            - [x] ci/default
              - ciflow_lint.yml
              - ciflow_linux.yml
              - ciflow_windows.yml
              - ciflow_mac.yml
            - [ ] ci/extra
              - ciflow_linux_extra.yml
              - ciflow_windows_extra.yml
              - ciflow_mac_extra.yml
            - [ ] ci/cuda
              - ciflow_windows_cuda.yml