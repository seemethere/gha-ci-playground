name: comments_bot

on: issue_comment

jobs:
  dispatch_labels:
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - name: find comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.issue.number }}
          body-includes: '# ðŸ“š Test Plan!'

      - name: add comment block
        uses: actions/github-script@v4
        if: steps.fc.outputs.comment-id == 0
        with:
          script: |
            const body = "# ðŸ“š Test Plan!\n" +
              "- [x] ci/default\n" +
              "- [ ] ci/topic1\n" +
              "- [ ] ci/topic2\n" +
              "- [ ] ci/topic3\n" +
              "- [ ] ci/topic4\n" +
              "----"
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

      - name: dispatch labels
        uses: actions/github-script@v4
        if: steps.fc.outputs.comment-id != 0
        env:
          COMMENT_ID: ${{ steps.fc.outputs.comment-id }}
          COMMENT_BODY: ${{ steps.fc.outputs.comment-body }}
        with:
          script: |
            const {COMMENT_ID, COMMENT_BODY} = process.env
            const re = new RegExp(/-\s+\[([\s|x])\]\s+(.*)[\r\n]+/g)

            let labels = []
            let match = re.exec(COMMENT_BODY)
            while (match) {
              const mark = match[1]
              const label = match[2]
              if (mark == "x") {
                labels.push(label)
              }
              match = re.exec(COMMENT_BODY)
            }

            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            })
