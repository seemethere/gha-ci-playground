name: comments_bot

on:
  issue_comment:
    types: [edited]
  pull_request:

jobs:
  ciflow:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
      - name: ciflow
        uses: zhouzhuojie/ciflow@042b1a77faf0f667304be85b4d3abc8c5dcd88c5
        with:
          pat-token: ${{secrets.PAT}}
          role: dispatcher
          comment-head-fixture: '# ðŸ“š CIFlow Test Plan'
          comment-body-fixture: |
            - [x] ci/default
              - ciflow_lint.yml
              - ciflow_linux.yml
              - ciflow_windows.yml
              - ciflow_mac.yml
            - [ ] ci/extra
              - ciflow_linux_extra.yml
              - ciflow_windows_extra.yml
              - ciflow_mac_extra.yml
            - [ ] ci/cuda
              - ciflow_windows_cuda.yml