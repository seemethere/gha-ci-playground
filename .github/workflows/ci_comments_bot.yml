name: comments_bot

on:
  issue_comment:
    types: [edited]
  pull_request:

jobs:
  ciflow:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
      - name: ciflow
        uses: zhouzhuojie/ciflow@1af33d4829231ab1333bb36815bbdcbd0abddad7
        with:
          pat-token: ${{secrets.PAT}}
          role: dispatcher
          comment-head-fixture: '# ðŸ“š CIFlow Test Plan'
          comment-body-fixture: |
            - [x] #default
              - ciflow_lint.yml
              - ciflow_linux.yml
              - ciflow_windows.yml
              - ciflow_mac.yml
            - [ ] #extra
              - ciflow_linux_extra.yml
              - ciflow_windows_extra.yml
              - ciflow_mac_extra.yml
            - [ ] #cuda
              - ciflow_windows_cuda.yml